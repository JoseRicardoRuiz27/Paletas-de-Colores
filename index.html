<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
</head>

<body>
    <header>
        <h1>Selector de Color</h1>
    </header>
    <div class="containerPicker">
        <div class="pickr">
            <div id="color-picker"></div>
        </div>
        <p>Selecciona un color</p>
        <div class="color-values"></div>
        <p>Valor HEX: <span class="color-copy" id="hex-value">#000000</span>
            <img class="icono" src="icono/icons8-copiar-24.png" alt="">
        </p>
        <p>Valor RGBA: <span class="color-copy" id="rgba-value">rgba(0, 0, 0, 1)</span>
            <img class="icono" src="icono/icons8-copiar-24.png" alt="">
        </p>
    </div>>
    </div>

    <main class="container">
        <h3>Colores Primarios y Secundarios</h3>
        <div class="palette">
            <div class="color" style="background-color: #FF0000; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Rojo -->
            <div class="color" style="background-color: #0000FF; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Azul -->
            <div class="color" style="background-color: #FFFF00; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Amarillo -->
            <div class="color" style="background-color: #00FF00; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Verde -->
            <div class="color" style="background-color: #FFA500; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Naranja -->
            <div class="color" style="background-color: #800080; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Morado -->
        </div>


        <h3>Colores Neutros</h3>
        <div class="palette">
            <div class="color" style="background-color: #000000; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Negro -->
            <div class="color" style="background-color: #FFFFFF; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Blanco -->
            <div class="color" style="background-color: #808080; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Gris -->
            <div class="color" style="background-color: #C0C0C0; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Plata -->
        </div>

        <h3>Colores Pastel</h3>
        <div class="palette">
            <div class="color" style="background-color: #FFB6C1; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Rosa claro -->
            <div class="color" style="background-color: #87CEFA; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Azul claro -->
            <div class="color" style="background-color: #98FB98; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Verde claro -->
            <div class="color" style="background-color: #FFD700; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Amarillo dorado -->
        </div>

        <!-- Paleta de Colores Comunes -->
        <h3>Colores Comunes</h3>
        <div class="palette">
            <div class="color" style="background-color: #FF5733; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div>
            <!-- Rojo Anaranjado -->
            <div class="color" style="background-color: #C70039; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Rojo Oscuro -->
            <div class="color" style="background-color: #900C3F; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div> <!-- Burdeos -->
            <div class="color" style="background-color: #581845; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div>
            <!-- Violeta Oscuro -->
            <div class="color" style="background-color: #FFC300; width: 50px; height: 50px;">
                <img src="./icono/icons8-copiar-24.png">
            </div>
            <!-- Amarillo Mostaza -->
        </div>
        <h3></h3>
        <div class="palette">

        </div>

        <h3>Mas Colores</h3>
        <div class="agregar_colores">
            <input type="color" id="nuevo_color">
            <button id="agregar_color">Agregar</button>
        </div>

        <div class="palette">
            <div id="mas-colores"></div>
        </div>
    </main>
    <footer style="background-color: white; width: 100%; height: 50px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script src="script.js"></script>
</body>

</html>
