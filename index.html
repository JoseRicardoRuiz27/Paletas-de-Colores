<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
</head>
<body>
    <header>
        <h1>Selector de Color</h1>
    </header>
    <div class="containerPicker">
        <div class="pickr">
            <div id="color-picker"></div>
        </div>
        <p>Selecciona un color</p>
    <div class="color-values"></div>
        <p>Valor HEX: <span class="color-copy" id="hex-value">#000000</span>
            <img class="icono" src="icono/icons8-copiar-24.png" alt="">
        </p>
        <p>Valor RGBA: <span class="color-copy" id="rgba-value">rgba(0, 0, 0, 1)</span>
            <img class="icono" src="icono/icons8-copiar-24.png" alt="">
        </p>
    </div>>
    </div>

    <main class="container">
        <!-- Paleta de Colores Primarios -->
        <div class="palette">
            <h3>Colores Primarios</h3>
            <div class="color" style="background-color: #FF0000; width: 50px; height: 50px;">#FF0000</div> <!-- Rojo -->
            <div class="color" style="background-color: #0000FF; width: 50px; height: 50px;">#0000FF</div> <!-- Azul -->
            <div class="color" style="background-color: #FFFF00; width: 50px; height: 50px;">#FFFF00</div> <!-- Amarillo -->
        </div>

        <!-- Paleta de Colores Secundarios -->
        <div class="palette">
            <h3>Colores Secundarios</h3>
            <div class="color" style="background-color: #00FF00; width: 50px; height: 50px;">#00FF00</div> <!-- Verde -->
            <div class="color" style="background-color: #FFA500; width: 50px; height: 50px;">#FFA500</div> <!-- Naranja -->
            <div class="color" style="background-color: #800080; width: 50px; height: 50px;">#800080</div> <!-- Morado -->
        </div>

        <!-- Paleta de Colores Comunes -->
        <div class="palette">
            <h3>Colores Comunes</h3>
            <div class="color" style="background-color: #FF5733; width: 50px; height: 50px;">#FF5733</div> <!-- Rojo Anaranjado -->
            <div class="color" style="background-color: #C70039; width: 50px; height: 50px;">#C70039</div> <!-- Rojo Oscuro -->
            <div class="color" style="background-color: #900C3F; width: 50px; height: 50px;">#900C3F</div> <!-- Burdeos -->
            <div class="color" style="background-color: #581845; width: 50px; height: 50px;">#581845</div> <!-- Violeta Oscuro -->
            <div class="color" style="background-color: #FFC300; width: 50px; height: 50px;">#FFC300</div> <!-- Amarillo Mostaza -->
        </div>
    </main>
    <div class="agregar_colores">
        <input type="color" id="nuevo_color">
        <button id="agregar_color">Agregar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script src="script.js"></script>
</body>
</html>
